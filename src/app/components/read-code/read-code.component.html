<div class="container">
    <div class="text-center mt-3">
        <h2>Escanea tu código QR, código de barras o toma una foto</h2>
        <button (click)="openExternalCamera()" class="btn btn-primary">
            Abrir camara
        </button>
    </div>
    <div class="row text-center mt-3">
        <div [class]="result || photo ? col6 : col12">
            <video #video width="100%" height="100%"></video>
        </div>
        @if (result) {
        <div [class]="col6" class="d-flex justify-content-center align-items-center">
            <mat-chip-set aria-label="Fish selection">
                <mat-chip><strong>{{ result }}</strong></mat-chip>
            </mat-chip-set>
        </div>
        }
        <div [hidden]="!photo" [class]="col6">
            <div class="d-flex justify-content-center align-items-center">
                <canvas #canvas width="200%" height="200%"></canvas>
            </div>
        </div>
    </div>
    @if (opencamera) {
    <div class="text-center mt-3">
        <button type="button" class="btn btn-primary" (click)="capture()">Capturar Foto</button>
        <button type="button" [hidden]="!photo" (click)="download()" class="btn btn-success" style="margin-left: 3px;">Descargar Foto</button>
    </div>
    }
</div>
