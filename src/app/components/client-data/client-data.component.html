<div class="container">
    <div class="d-flex justify-content-center mt-5 mb-4">
        <h1>Lista de publicaciones</h1>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="postsData">
      
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="idClient">
            <th mat-header-cell *matHeaderCellDef> ID Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Contenido </th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
